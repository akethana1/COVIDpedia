<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <title>COVIDpedia | {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">COVIDpedia</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('index')}}">State Statistics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('displaycounty')}}">County Statistics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('safety')}}">Safety Tips</a></li>
                </ul>
            </div>
        </nav>

        <h1>{% block heading %}{% endblock %}</h1>

        <main class="container">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
